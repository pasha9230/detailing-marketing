<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  {{- partial "seo.html" . -}}

<style>
  * { box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    line-height: 1.7;
    background: #fff;
    color: #1a1a1a;
    font-size: 17px;
  }

  a { color: #0066cc; text-decoration: none; }
  a:hover { text-decoration: underline; }

  /* Header */
  .site-header { margin-bottom: 32px; }
  .site-header h1 { font-size: 24px; margin: 0 0 4px 0; }
  .site-header h1 a { color: #1a1a1a; }
  .site-header .intro { color: #666; font-size: 15px; margin: 0 0 4px 0; }
  .site-header .author { color: #666; font-size: 13px; margin: 0; }

  /* Category filter */
  .category-filter {
    display: flex;
    gap: 8px;
    margin-bottom: 24px;
    flex-wrap: wrap;
  }
  .category-filter a {
    padding: 6px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    color: #666;
  }
  .category-filter a:hover,
  .category-filter a.active {
    border-color: #0066cc;
    color: #0066cc;
    text-decoration: none;
  }

  /* Article card */
  .article-card {
    margin-bottom: 32px;
    border-bottom: 1px solid #eee;
    padding-bottom: 24px;
  }
  .article-card:last-child { border-bottom: none; }
  .article-card img {
    width: 100%;
    height: auto;
    aspect-ratio: 16/9;
    object-fit: cover;
    border-radius: 4px;
    margin-bottom: 12px;
  }
  .article-card .category {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: #0066cc;
    margin-bottom: 4px;
  }
  .article-card h2 {
    font-size: 20px;
    margin: 0 0 8px 0;
    line-height: 1.3;
  }
  .article-card h2 a { color: #1a1a1a; }
  .article-card .meta {
    font-size: 13px;
    color: #666;
    margin-bottom: 8px;
  }
  .article-card .excerpt {
    color: #444;
    font-size: 15px;
    line-height: 1.5;
  }

  /* Single article */
  .breadcrumbs {
    font-size: 13px;
    color: #666;
    margin-bottom: 16px;
  }
  .breadcrumbs a { color: #666; }

  .article-header { margin-bottom: 24px; }
  .article-header .category {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: #0066cc;
    margin-bottom: 8px;
  }
  .article-header h1 {
    font-size: 28px;
    margin: 0 0 12px 0;
    line-height: 1.3;
  }
  .article-header .meta {
    font-size: 14px;
    color: #666;
  }
  .article-cover {
    width: 100%;
    height: auto;
    aspect-ratio: 16/9;
    object-fit: cover;
    border-radius: 4px;
    margin-bottom: 24px;
  }

  /* Content */
  h2 { font-size: 20px; margin-top: 32px; margin-bottom: 12px; }
  h3 { font-size: 17px; margin-top: 24px; margin-bottom: 8px; }
  p { margin-bottom: 16px; }

  ul, ol { margin: 16px 0; padding: 0 0 0 1.5em; }
  li { margin-bottom: 6px; }

  blockquote {
    border-left: 3px solid #0066cc;
    margin: 20px 0;
    padding: 12px 16px;
    background: #f8f9fa;
    color: #444;
  }
  blockquote p { margin: 0; }

  pre {
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    padding: 16px;
    overflow-x: auto;
    font-size: 14px;
    border-radius: 4px;
    margin: 20px 0;
  }
  code {
    font-family: 'SF Mono', Monaco, monospace;
    background: #f1f3f5;
    padding: 2px 6px;
    border-radius: 3px;
    font-size: 0.9em;
  }
  pre code { background: none; padding: 0; }

  table { width: 100%; border-collapse: collapse; margin: 20px 0; }
  th, td { border: 1px solid #e9ecef; padding: 10px; text-align: left; }
  th { background: #f8f9fa; font-weight: 600; }

  /* CTA */
  .cta {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 4px;
    margin-top: 32px;
    text-align: center;
  }
  .cta p { margin: 0 0 12px 0; }
  .cta a {
    display: inline-block;
    background: #0066cc;
    color: #fff;
    padding: 10px 20px;
    border-radius: 4px;
  }
  .cta a:hover { background: #0052a3; text-decoration: none; }

  /* Footer */
  footer {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid #eee;
    text-align: center;
    font-size: 13px;
    color: #666;
  }
</style>
</head>
<body>
  {{ block "main" . }}{{ end }}

  {{- partial "analytics.html" . -}}
</body>
</html>
